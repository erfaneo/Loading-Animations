<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/mcleod-reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Loading Page Animation</title>
</head>
<body>
    <div id="root" class="container mt-5">
        <div class="row d-flex justify-content-center align-content-center">

            <div class="elements col-lg-4 col-md-5 col-10">
                <div class="square"></div>
            </div>

            <div class="elements col-lg-4 col-md-5 col-10">
                <div class="worm">
                    <div class="worm-part"></div>
                    <div class="worm-part"></div>
                    <div class="worm-part"></div>
                    <div class="worm-part"></div>
                    <div class="worm-part"></div>
                </div>
            </div>

            <div class="elements col-lg-4 col-md-5 col-10">
                <div class="drop-sm"></div>
                <div class="drop"></div>
            </div>

            <div class="elements col-lg-4 col-md-5 col-10">
                <div class="clock"></div>
                <div class="clock"></div>
            </div>

            <div class="elements col-lg-4 col-md-5 col-10 d-flex flex-row">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>

            <div class="elements col-lg-4 col-md-5 col-10">
                <div class="snake"></div>
            </div>
        </div>
    </div>
    <script src="./functions.js"></script>
</body>
</html>
